<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SHIKSHA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-box {
            max-width: 350px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            text-align: center;
            border-radius: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="twinkling-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <div class="wrapper">
        <h1 style="color: white;">Admin Login</h1>
        <div class="login-box">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="adminLogin()">Login</button>
        </div>
    </div>

    <script>
        function adminLogin() {
            // Allow any username & password
            window.location.href = "projector_stats.html";
        }
    </script>
</body>
</html>
