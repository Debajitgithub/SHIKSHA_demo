<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - SHIKSHA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3eaf3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .wrapper {
            text-align: center;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
        }
        h1, h2 {
            color: white;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .section {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        select {
            padding: 8px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="twinkling-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <div class="wrapper">

            <button onclick="location.href='datewise-behavior.html'">View Datewise Behavior</button>
            <button onclick="location.href='monthly-statistics.html'">View Monthly Statistics</button>
        </div>

        <div class="section">

                <option value="HITK-005">Arjun (HITK-005)</option>
                <option value="HITK-006">Sai (HITK-006)</option>
                <option value="HITK-007">Reyansh (HITK-007)</option>
                <option value="HITK-008">Advik (HITK-008)</option>
                <option value="HITK-009">Krishna (HITK-009)</option>

                <option value="HITK-014">Atharv (HITK-014)</option>
                <option value="HITK-015">Shivansh (HITK-015)</option>
                <option value="HITK-016">Anirudh (HITK-016)</option>
                <option value="HITK-017">Lakshay (HITK-017)</option>
                <option value="HITK-018">Pranav (HITK-018)</option>
                <option value="HITK-019">Harsh (HITK-019)</option>

        </div>
    </div>

    <script>
        function viewStudentData() {
            const studentRoll = document.getElementById("student-select").value;
            window.location.href = `student_report.html?roll=${studentRoll}`;
        }
    </script>
</body>
</html>
